<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Graph</title>
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="./images/site.webmanifest">
  <link rel="stylesheet" type="text/css" href="./public/css/main.css" />
  <link rel="stylesheet" type="text/css" href="./public/css/graph.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="./public/css/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b90adf908b.js" crossorigin="anonymous"></script>
</head>

<body class="font-serif">
  <header class="header-area">
    <!-- site-navbar start -->
    <div class="navbar-area bg-blue-200 bg-transparent">
      <div class="containernav">
        <nav class="site-navbar">
          <!-- site logo -->
          <a href="#home" class="site-logo">
            <img src="./public/images/logo.png" alt="">
          </a>

          <!-- site menu/nav -->
          <ul>
            <!-- <li><a href="#">Login</a></li> -->
            <li><a href="#">Home</a></li>
            <li><a href="#">Graph</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Log out</a></li>
          </ul>

          <!-- nav-toggler for mobile version only -->
          <button class="nav-toggler">
            <span></span>
          </button>
        </nav>
      </div>
    </div><!-- navbar-area end -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-6 flex flex-col justify-center">
          <img src="./public/images/3Dcharts.png" style="max-width:100%; max-height:100%;">
        </div>
        <div class="col-sm-6 col-md-6">
          <div class="user">
            <header class="user__header">
              <h1 class="user__title">Select Data for its Graphical Representation</h1>
            </header>

            <form class="form">
              <div class="form__group">
                <input type="date" placeholder="Start Date :" type="text" oninvalid="alert('You must fill out the Start Date!');" onfocus="(this.type='date')"
                  onblur="(this.type='text')" class="form__input" onfocus="(this.type='date')" required />
              </div>

              <div class="form__group">
                <input type="time" placeholder="Start Time :" type="text" oninvalid="alert('You must fill out the Start Time!');" onfocus="(this.type='time')"
                  onblur="(this.type='text')" class="form__input" required />
              </div>

              <div class="form__group">
                <input type="date" placeholder="End Date :" type="text" oninvalid="alert('You must fill out the End Date!');" onfocus="(this.type='date')"
                  onblur="(this.type='text')" class="form__input" required />
              </div>

              <div class="form__group">
                <input type="time" placeholder="End Time :" type="text" oninvalid="alert('You must fill out the End Time!');" onfocus="(this.type='time')"
                  onblur="(this.type='text')" class="form__input" required />
              </div>
              <div class="form__group">
                <input type="number" placeholder="Cost per Watt :" type="text" oninvalid="alert('You must fill out the Cost per Watt!');" onfocus="(this.type='number')" onblur="(this.type='text')" defaultValue="0" class="form__input" required />
              </div>

              <button class="button" type="button">Show Graph</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </header>

  <footer id="footer">
    <div class="footer">
      <ul class="social list-unstyled mt-4 flex justify-center">
        <div class="contact-text h4">
          <p><em>Contact Us At:</em></p>
        </div>
        <li>
          <a href="mailto:dummy@gmail.com" target="_blank" class="fa fa-2x fa-envelope icon"></a>
        </li>
      </ul>
      <div class="text-copyright">
        <p class="m-0 pb-2">
          Â© Copyright <strong>Energy Visualizer</strong> | 2021
        </p>
      </div>
    </div>
  </footer>
  <script>
    //Navbar code

    // define all UI variable
    const navToggler = document.querySelector('.nav-toggler');
    const navMenu = document.querySelector('.site-navbar ul');
    const navLinks = document.querySelectorAll('.site-navbar a');

    // load all event listners
    allEventListners();

    // functions of all event listners
    function allEventListners() {
      // toggler icon click event
      navToggler.addEventListener('click', togglerClick);
      // nav links click event
      navLinks.forEach(elem => elem.addEventListener('click', navLinkClick));
    }

    // togglerClick function
    function togglerClick() {
      navToggler.classList.toggle('toggler-open');
      navMenu.classList.toggle('open');
    }

    // navLinkClick function
    function navLinkClick() {
      if (navMenu.classList.contains('open')) {
        navToggler.click();
      }
    }
  </script>
</body>

</html>
