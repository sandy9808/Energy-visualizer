<head>

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">

    <link href="css/tailwind.min.css" rel="stylesheet">
      <script src="https://kit.fontawesome.com/b90adf908b.js" crossorigin="anonymous"></script>
</head>

<body class="profile-page font-serif">
    
    <header class="header-area">
      <div class="navbar-area bg-blue-200 bg-transparent">
        <div class="containernav">
          <nav class="site-navbar">
            <!-- site logo -->
            <a href="#home" class="site-logo">
              <img src="/images/logo.png" alt="">
            </a>
  
            <!-- site menu/nav -->
            <ul>
              <!-- <li><a href="#">Login</a></li> -->
              <li><a href="#">Home</a></li>
              <li><a href="#">Graph</a></li>
              <li><a href="#">Profile</a></li>
              <li><a href="#">Log out</a></li>
            </ul>
  
            <!-- nav-toggler for mobile version only -->
            <button class="nav-toggler">
              <span></span>
            </button>
          </nav>
        </div>
      </div><!-- navbar-area end -->
  
      <div class="page-header header-filter"></div>
      <div class="main main-raised">
        <div class="profile-content">
          <div class="container">
            <div class="row">
              <div class="col-md-6 ml-auto mr-auto">
                <div class="profile">
                  <div class="avatar">
                    <img src="/images/profile-pic.png" alt="Circle Image" class="img-raised rounded-circle img-fluid">
                  </div>
                  <div class="name">
                    <h3 class="title">firstName lastName</h3>
                    <h6>User/Admin</h6>
                  </div>
                </div>
              </div>
            </div>
            <div class="container" >
              <div class="col">
                <div class="row usernameandemail">
                  <h3><strong>Username:</strong></h3><h3>Dummy</h3>                
                </div>
                <div class="row usernameandemail">
                  <h3><strong>Email:</strong></h3><h3>Dummy@gmail.com</h3>                
                </div>
                <div class="row position-btn">
            <button type="button" class=" btn btn-primary">Edit Profile</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </header>

    <footer id="footer">
      <div class="footer">
        <ul class="social list-unstyled mt-4 flex justify-center">
          <div class="contact-text h4">
            <p><em>Contact Us At:</em></p>
          </div>
          <li>
            <a href="mailto:dummy@gmail.com" target="_blank" class="fa fa-2x fa-envelope icon"></a>
          </li>
        </ul>
        <div class="text-copyright">
          <p class="m-0 pb-2">
            Â© Copyright <strong>Energy Visualizer</strong> | 2021
          </p>
        </div>
      </div>
    </footer>

    <script>
      //Navbar code
  
      // define all UI variable
      const navToggler = document.querySelector('.nav-toggler');
      const navMenu = document.querySelector('.site-navbar ul');
      const navLinks = document.querySelectorAll('.site-navbar a');
  
      // load all event listners
      allEventListners();
  
      // functions of all event listners
      function allEventListners() {
        // toggler icon click event
        navToggler.addEventListener('click', togglerClick);
        // nav links click event
        navLinks.forEach(elem => elem.addEventListener('click', navLinkClick));
      }
  
      // togglerClick function
      function togglerClick() {
        navToggler.classList.toggle('toggler-open');
        navMenu.classList.toggle('open');
      }
  
      // navLinkClick function
      function navLinkClick() {
        if (navMenu.classList.contains('open')) {
          navToggler.click();
        }
      }
    </script>


</body>

</html>
